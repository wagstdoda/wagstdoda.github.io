<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
  <body>
    <div class="container">
    <div class="countBox">
      <img src="Images/clock.svg" alt="A Timer" title="Countdown" class="clock">
      <p class="count">0</p>
    </div>
    <div class="displayBox"></div>
    </div>
    <div class="difficultyBox">
      <h1 class="choose">Choose your difficulty</h1>
      <div class="selectionBox">
        <button class="short">
          15 Seconds
        <img src="/Images/oneStar.png" alt="One Star" class="rating">
      </button>
      <button class="medium">
        30 Seconds
        <img src="/Images/twoStar.png" alt="Two Stars" class="rating">
      </button>
      <button class="long">
        60 Seconds
        <img src="/Images/threeStar.png" alt="Three Stars" class="rating">
      </button>
      </div>
    </div>
    <div class="ruleBox">
      <p class="rules">
        Find out what your WPM is with this typing test. Simply type along with
        the onscreen prompt as quickly as you can, but be careful not to make
        any mistakes! Don't worry, the timer doesn't start until you do.
      </p>
      <button class="start">Let's go!</button>
    </div>
    <div class="paperBox">
      <div class="paperText"><span class="underscore">_</span></div>
    </div>
    <div class="youTypedAt">You typed at...</div>
    <div class="wpm"></div>
    <div class="expBox">
      <div class="expText">
        <div class="beginner">Beginner</div>
        <div class="intermediate">Intermediate</div>
        <div class="advanced">Advanced</div>
        <div class="expert">Expert</div>
      </div>
      <div class="experienceBar">
      <div class="section1">
        <div class="section1Background"></div>
      </div>
      <div class="section2">
        <div class="section2Background"></div>
      </div>
      <div class="section3">
        <div class="section3Background"></div>
      </div>
      <div class="section4">
        <div class="section4Background"></div>
      </div>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
