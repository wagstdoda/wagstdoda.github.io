<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Home</title>
  </head>
  <body>
    <div id="weather">
      <div id="day">
        <p id="dayName"></p>
        <p id="date"></p>
      </div>
      <div id="tempContainer">
        <div id="temperature"></div>
        <div id="feelsLike"></div>
      </div>
      <div id="icon">
        <div id="img"></div>
        <div id="description"></div>
      </div>
    </div>
    <div id="time"></div>
    <div id="info">
      <img src="/Images/info.svg" />
    </div>
    <div id="imgInfo">
      <p id="imgText"></p>
      <div id="exit">X</div>
    </div>
    <div id="links">
      <div>
        <a href="https://www.youtube.com/"><img src="/Images/youtube.png" /></a>
      </div>
      <div>
        <a href="https://uwm.edu/canvas/home/"><img src="/Images/uwm.png" /></a>
      </div>
      <div>
        <a href="https://chatgpt.com/"><img src="/Images/chatLogo.png" /></a>
      </div>
      <div>
        <a href="https://bieck.twa.rentmanager.com/"
          ><img src="/Images/tenant.png"
        /></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
